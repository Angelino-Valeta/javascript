<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>While</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            <h1>learn loop - while</h1>
        </header>
        
        <article>
            <h2>count form 1 to 20</h2>
            <button id="btn" onclick="count()">count</button>
            <div id="count">
            
            </div>
        
        </article>
        
        <script>
            function count(){
              
                var btn = document.getElementById('btn')
                var countAns = document.getElementById('count')
                
                let i = 1
                while(i <= 20){
                    
                    countAns.innerText += ` ${i} `
                    
                    i ++
                }
            }
                  
        
        </script>
    
    </body>
</html>
