<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sum</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Learning arithmetic</h1>
        
        <script>
            var number1 = Number(window.prompt("Insert the first number: "))
            var number2 = Number(window.prompt("Insert the second number: "))
            
            /* + */
            document.write(`<p>Sum: ${number1} + ${number2} = ${number1 + number2}</p>`);
            
            /* - */
            document.write(`<p>Less: ${number1} - ${number2} = ${number1 - number2}</p>`)
            
            /* * */
            document.write(`<p>Mult: ${number1} * ${number2} = ${number1 * number2}</p>`)
            
            /* / */
            document.write(`<p>Div: ${number1} / ${number2} = ${(number1 / number2).toFixed(2).replace(".", ",")}</p>`)
            
        </script>
        
    </body>
</html>
