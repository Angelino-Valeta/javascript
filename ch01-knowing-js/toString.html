<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>String</title>
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <h1>About String - a little</h1>
        
        <script>
            var name = window.prompt("Insert your name!")
            document.write(`<p>hello, <b>${name}</b>, your name have ${name.length} letters</p>`)
            
            document.write(`<p>Your name in lowerCase <b>${name.toLowerCase()}</b></p>`)
            
            document.write(`<p>Your name in upperCase <b>${name.toUpperCase()}</b></p>`)
        </script>
    </body>
</html>
