<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicitial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Relational Operator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1>About Relational Operator</h1>
        
        <script>
            var number1 = window.prompt("type a number: ");
            var number2 = window.prompt("type other number: ");
            /* < : Less then */
            document.write(`<p>Less then: ${number1} < ${number2} = ${number1 < number2}</p>`);
        
            /* > : Bigger then*/
            document.write(`<p>Bigger then: ${number1} > ${number2} = ${number1 > number2}</p>`);
            
            /* >= : Less then or equal to */
            document.write(`<p>Less then or equal to: ${number1} <= ${number2} = ${number1 <= number2}</p>`);
            
            /* <= : Bigger then or equal to */
            document.write(`<p>Bigger then or equal to: ${number1} >= ${number2} = ${number1 >= number2}</p>`);
            
            /* == : equal to */
            document.write(`<p>Equal to: ${number1} == ${number2} = ${number1 == number2}</p>`);
            
            /* != : dif then*/
            document.write(`<p> Not equal then: ${number1} != ${number2} = ${number1 != number2}</p>`);
            
            /* === : identit*/
            document.write(`<p>Identit: ${number1} === ${number2} = ${number1 === number2}</p>`);
            
            /* !== : Not identit*/
            document.write(`<p>Not identit: ${number1} !== ${number2} = ${number1 !== number2}</p>`);







            
        </script>
        
    </body>
</html>
