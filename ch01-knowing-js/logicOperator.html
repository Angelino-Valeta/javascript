<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Logic Operator</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <h1>About Logic Operator</h1>
        
        <script>
            
            var number1 = window.prompt("type a number: ");
            var number2 = window.prompt("type other number: ");
            
            /* ! : Negacton */
            document.write(`<h2>Negation</h2>`)
            document.write(`<p>${number1} > ${number2} = ${number1 > number2} : !(${number1} > ${number2}) = ${!(number1 > number2)}</p>`);
            
            document.write(`<p>${number1} < ${number2} = ${number1 < number2} : !(${number1} < ${number2}) = ${!(number1 < number2)}</p>`);
            
            
            /* && : Conjucton*/
            document.write(`<h2>Conjunction</h2>`)
            
            document.write(`<p>true && true = true</p>`)
            
            document.write(`<p>true && false = false</p>`)
            
            document.write(`<p>false && true = false</p>`)
             
            document.write(`<p>false && false = false</p>`)
            
            /* || Dijuncton */
        </script>
    </body>
</html>
