<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nested Condition</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1>Over nested condition</h1>
        <h2>body mass index classification</h2>
        <form class="bmi">
            <label for="height">Height</label>
            <input type="number" name="height" id="height" placeholder="type your height" autofocus>
            <label for="weight">Weight</label>
            <input type="number" name="weight" id="weight" placeholder="type your weight">
            <div>
                <input type="button" value="confirm" id="button">
                
            </div>
        </form>
        <p id="answer">Answer:</p>
        
        <script>
            var btn = document.getElementById('button')
            btn.addEventListener('click', bmi)
            
            function bmi(){
                var height = document.getElementById('height')
                var weight = document.getElementById('weight')
                var answer = document.getElementById('answer')
                
                var converHeight = Number(height.value)
                var converWeight = Number(weight.value)
                
                var bmi = (converWeight / (converHeight * converHeight))
                
                if(bmi <= 18.5){
                    
                    answer.innerText = `your BMI is ${bmi.toFixed(2)}, you are underweight.`
                    
                } else if(bmi <= 24.9){
                    
                    answer.innerText = `your BMI is ${bmi.toFixed(2)}, you have normal weight`
                    
                } else if(bmi <= 29.9){
                    
                    answer.innerText = `your BMI is ${bmi.toFixed(2)}, over weight`
                    
                } 
                
                
                
                
            }
            
        </script>
    </body>
</html>
