    <body>
        <h1>Compound Condition if-else</h1>
        
        <script>
            
            var happ = window.prompt("your are happ? [yes or no]")
            
            if(happ == 'yes'){
                
                window.document.write(`<p>Congratulation.</p>`)
            }else{
                
                window.document.write(`<p>just do it, what you like.</p>`)
            }
            
        </script>
