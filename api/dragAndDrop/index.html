<!DOCTYPE HTML>
<html>
   <head>
	<style>
		#div1{
			width: 350px;
			height: 70px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>

	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drop(ev){
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function drag(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appedChild(document.getElementById(data));
		}
	</script>
   </head>
   <body>
	<p>Drag the image into the rectagle:</p>
	<div id="div1" ondrop="" ondragover=""></div>
	<br>
	<img id="drag1" src="img_logo.gif" draggable="true" ondragstar="" width="336" height="69">
   </body>
</html>
