<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Number Analyzer</title>
        <link rel="stylesheet" href="../template/css/template.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    
    <body>
        <header>
            <h1>Number Analyzer</h1>
        </header>
        
        <section>
            <div>
                <input type="number" id="number" name="number" placeholder="Num between 1 and 100" autofocus>
                <button id="btnAdd">add</button>
            </div>
              
            <div class="table">
                <select id="answer" name="answerTable" size="12">
                   
                </select>
                <button id="btnFinish">finish</button>
            </div>    
            <div id="otherAnswer">
            
            </div>
        </section>
        
        <footer>
            <p>&copy; Angelino-Valeta@github.com</p>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
